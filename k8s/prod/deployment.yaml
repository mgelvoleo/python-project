apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
  namespace: prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - name: python-app
        image: IMAGE_NAME
        ports:
        - containerPort: 8000
